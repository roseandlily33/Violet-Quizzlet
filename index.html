<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria's Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class ='container'>

        <section class="top">

            <h2 class="view-hs">
               View High Scores
            </h2>
            <h2 id="timer">Time: 75s</h2>
        </section>


       <section class="main-content">

       <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following questions before time runs out.
                Keep in mind that the time will go down 10 seconds if you answer one incorrectly.
            </p>
        </div> 

        <div id="main-questions" class="hide"> 
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
            <button id="btn-1">Answer 1</button>
            <button id="btn-2">Answer 2</button>
            <button id="btn-3">Answer 3</button>
            <button id="btn-4">Answer 4</button>
            </div>
        </div>

       </section>

       <section class="bottom">
        <button id="start-btn">Start Quiz</button>
       </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
