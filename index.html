<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria's Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class ='container'>

        <section class="top">

            <button id="view-hs">
               View High Scores
            </button>
            <h2 id="timer">Time: 75s</h2>
        </section>


       <section class="main-content">

       <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following questions before time runs out.
                Keep in mind that the time will go down 10 seconds if you answer one incorrectly.
            </p>
        </div> 

        <div id="main-questions" class="hide"> 
            <h2 id="question"></h2>
            <div id="answer-buttons">
           <!--- <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button> -->
            </div>
        </div>

        <div id="final" class="hide">
            <h2 id="all-done">All done!</h2>
            <h3 id="score">Your final score is</h3>
            <div id="row">
                <h3 id="enterInit">Enter Initials:</h3>
                <input placeholder="Initials Here" id="inputInit">
                <button id="submitInit">Submit</button>
            </div>
        </div>

        <div id="score-page" class="hide">
            <h2 id="hs">High Scores</h2>
            <div id="scores">

            </div>

            <div id="buttons">
                <button id="back">Start Over</button>
                <button id="clear">Clear High Scores</button>
            </div>

        </div>

       </section>

       <section class="bottom">
        <button id="start-btn">Start Quiz</button>
       </section>

    </main>
    <script src="script2.js"></script>
</body>
</html>
